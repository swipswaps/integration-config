- publisher:
    name: email-qa-alerts
    publishers:
     - email-ext:
         recipients: qa-alerts@lists.wikimedia.org
         attach-build-log: false
         first-failure: true
         aborted: true
         failure: false
         fixed: true

# Documentation for our puppet repository
- job-template:
    name: 'operations-puppet-doc'
    node: Docker
    concurrent: false  # dont want to race doc creation!
    triggers:
     - pollscm:
         cron: '@hourly'
    # Solely used for polling
    scm:
     - git:
         url: 'https://gerrit.wikimedia.org/r/p/operations/puppet.git'
         branches:
             - production
         reference-repo: '/srv/git/operations/puppet.git'
         basedir: gitpolling
         submodule:
             disable: true
    parameters:
        - string:
            name: 'ZUUL_URL'
            default: 'https://gerrit.wikimedia.org/r/p'
        - string:
            name: 'ZUUL_PROJECT'
            default: 'operations/puppet'
        - string:
            name: 'ZUUL_REF'
            default: 'production'
    builders:
        - docker-log-dir
        - docker-src-dir
        - docker-cache-dir
        - docker-run-with-log-cache-src:
            image: docker-registry.wikimedia.org/releng/rake:0.2.1
            logdir: '/log'
            args: 'global:doc'
        - doc-publish:
            docsrc: 'src/doc'
            docdest: 'puppet'
    publishers:
     - email-qa-alerts
     - docker-cleanup

- job-template: &job_operations_puppet_tests
    name: 'operations-puppet-tests-{os}-docker'
    node: puppet
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-run-with-log:
        logdir: '/srv/workspace/log'
        image: '{image}'
    wrappers:
     - timeout:
         timeout: 5 # minutes
     - timestamps
     - ansicolor
    publishers:
     - xunit:
         types:
          - junit:
             pattern: 'log/junit*.xml'
             # rspec integration is not merged yet
             skip-if-no-test-files: true
             stoponerror: false
     - archive-log-dir
     - docker-cleanup
     # No castor-save. Done postmerge by operations-puppet-cache-update-jessie

- job-template:
    !!merge : *job_operations_puppet_tests
    name: 'operations-puppet-tests-{os}-docker-non-voting'
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
        - zuul
- job:
    name: 'operations-puppet-wmf-style-guide'
    node: Docker
    concurrent: false
    triggers:
        - pollscm:
            cron: '@hourly'
    scm:
     - git:
         url: 'https://gerrit.wikimedia.org/r/p/operations/puppet.git'
         branches:
             - production
         reference-repo: '/srv/git/operations/puppet.git'
         basedir: gitpolling
         submodule:
             disable: true
    parameters:
        - string:
            name: 'ZUUL_URL'
            default: 'https://gerrit.wikimedia.org/r/p'
        - string:
            name: 'ZUUL_PROJECT'
            default: 'operations/puppet'
        - string:
            name: 'ZUUL_REF'
            default: 'production'
    builders:
        - docker-log-dir
        - docker-src-dir
        - docker-cache-dir
        - docker-run-with-log-cache-src:
            image: docker-registry.wikimedia.org/releng/operations-puppet:0.6.2
            logdir: '/log'
            options: '-e RAKE_TARGET=global:wmf_style'
            # Have host capture the output.
            # To be processed by the Warnings publisher.
            args: ' | tee "$WORKSPACE/log/rake.log"'
    wrappers:
        - timeout:
            timeout: 3  # minutes
        - timestamps
        - ansicolor
    publishers:
        - archive-log-dir
        - warnings:
            use-previous-build-as-reference: true
            workspace-file-scanners:
                - file-pattern: 'log/rake.log'
                  scanner: 'puppet-lint'
            total-thresholds:
                unstable:
                    total-all: 1
            new-thresholds:
                failed:
                    new-all: 1
        - docker-cleanup

- project:
    name: 'operations-puppet'
    jobs:
     - operations-puppet-doc
     - operations-puppet-tests-{os}-docker:
         os:
           - stretch:
               image: 'docker-registry.wikimedia.org/releng/operations-puppet:0.6.2'

- project:
    name: puppet-wmf-styleguide
    jobs:
        - '{name}-rake-docker'
