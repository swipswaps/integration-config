- job:
    name: 'ooui-npm-special-node10-plus-composer-docker'
    node: Docker
    triggers:
     - zuul
    builders:
     - docker-castor-load
     - docker-log-dir
     - docker-src-dir
     - docker-ci-src-setup-simple
     - docker-run-with-log-cache-src:
         image: docker-registry.wikimedia.org/releng/node10-test-browser-php72-composer:0.1.1
         # 'npm run jenkins' also runs composer
         options: '--entrypoint /run-with-xvfb.sh'
         args: 'jenkins'
         logdir: '/log'
    archive:
     - archive-log-allow-empty
     - docker-cleanup

- project:
    name: oojs-ui
    jobs:
        - '{name}-rake-docker'

- project:
    name: oojs-core
    jobs:
        - '{name}-node10-browser-docker'

- project:
    name: oojs-router
    jobs:
        - '{name}-node10-browser-docker'
