- job: &job_lintr-docker
    name: 'lintr-docker'
    node: Docker && m4executor
    # Reinject Zuul parameters since JJB strip for some reason
    triggers:
     - zuul
    builders:
     - docker-log-dir
     - docker-run-with-log:
        image: 'docker-registry.wikimedia.org/releng/lintr:0.2.1'
        logdir: '/log'
    wrappers:
     - timeout:
         timeout: 5 # minute
     - timestamps
     - ansicolor
    publishers:
     - postbuildscript:
         mark-unstable-if-failed: true
         builders:
             - build-on:
                 - SUCCESS
                 - FAILURE
                 - UNSTABLE
                 - ABORTED
               build-steps:
                 - shell: "! grep -q -P 'style:' log/lintr.log"
     - archive-log-dir
     - docker-cleanup

- job:
    !!merge : *job_lintr-docker
    name: lintr-docker-non-voting
